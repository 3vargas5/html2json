<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Ya tienes Font Awesome, ¡genial! -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
  <title>HTML → JS String-Literal Converter</title>

  <!-- Favicon clásico para compatibilidad -->
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />

  <!-- Swiss-style UI font + monospaced code font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Hoja de estilos separada -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>HTML → JS String-Literal Converter</h1>

    <label class="file-upload">
      <input type="file" id="fileInput" accept=".html,.htm" aria-label="Choose HTML file">
      <!-- Puedes añadir un icono al botón "Choose .html file" si quieres, por ejemplo: -->
      <button type="button"><i class="fas fa-file-arrow-up"></i> Choose .html file</button>
      <span id="fileName">No file selected</span>
    </label>

    <pre id="output" aria-live="polite">
      <code id="outputCode">The JavaScript string literal will appear here…</code>
    </pre>
  </div>

  <!-- Botón para abrir el menú de feedback CON ICONO -->
  <button id="openFeedbackMenuBtn" aria-label="Open Copy Prompt Menu" title="Open Copy Prompt Menu" style="display: none;">
    <i class="fas fa-pen-to-square"></i> <!-- Icono para el menú de feedback/prompt, o usa fa-bars, fa-ellipsis-h -->
  </button>

  <!-- Botón de copiar principal CON ICONO -->
  <button id="copyBtn" aria-label="Copy" title="Copy to clipboard" disabled>
    <i class="fas fa-copy"></i> <!-- Icono de copiar por defecto -->
  </button>

  <!-- Estructura del menú desplegable -->
  <div id="feedbackMenu" class="slide-out-menu">
    <div class="menu-content">
      <h2>Copy Prompt Menu</h2>
      
      <label for="problemStatement">Problem Statement:</label>
      <textarea id="problemStatement" rows="5"></textarea>
      
      <div class="checkbox-container">
        <input type="checkbox" id="solutionSuggestionCheckbox">
        <label for="solutionSuggestionCheckbox">Solution Suggestion?</label>
      </div>
      
      <label for="solutionSuggest">Solution Suggest:</label>
      <textarea id="solutionSuggest" rows="5" disabled></textarea>
      
      <!-- Botón de copiar feedback CON ICONO Y TEXTO -->
      <button id="copyFeedbackBtn">
        <i class="fas fa-clipboard-check"></i> Copy Prompt & Close <!-- Icono + Texto -->
      </button>
    </div>
  </div>

  <script src="js/main.js" defer></script>
